<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpele Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        footer {
            background-color: lightgreen;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn simpele website!</h1>
    </header>
    <main>
        <p>Dit is een eenvoudige website gemaakt met HTML en CSS. Je kunt deze tekst aanpassen om meer over jezelf te vertellen of wat informatie toe te voegen.</p>
        <img src="mijnfoto.jpg" alt="Foto van mij">
    </main>
    <footer>
        <p>&copy; 2024 Mijn Simpele Website</p>
    </footer>
</body>
</html>
