<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Simpele Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        footer {
            background-color: #2196f3;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 400px;
            height: auto;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn vernieuwde simpele website!</h1>
    </header>
    <main>
        <p>Dit is een vernieuwde versie van mijn website met aangepaste kleuren en lay-out. Je kunt deze tekst aanpassen om meer over jezelf te vertellen of extra informatie toe te voegen.</p>
        <img src="nieuwefoto.jpg" alt="Nieuwe foto van mij">
    </main>
    <footer>
        <p>&copy; 2024 Mijn Vernieuwde Website</p>
    </footer>
</body>
</html>
