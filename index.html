<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Simpele Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        footer {
            background-color: #2196f3;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 400px;
            height: auto;
            margin-top: 1em;
        }
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 2em;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ff9800;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        let currentPlayer = 'X';
        function handleCellClick(cell) {
            if (cell.innerText === '') {
                cell.innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
        function resetGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.innerText = '');
            currentPlayer = 'X';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welkom op mijn vernieuwde simpele website!</h1>
    </header>
    <main>
        <p>Dit is een vernieuwde versie van mijn website met aangepaste kleuren en lay-out. Je kunt deze tekst aanpassen om meer over jezelf te vertellen of extra informatie toe te voegen.</p>
        <img src="mijnfoto.jpg" alt="Foto van mij">
        <div class="tic-tac-toe">
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
            <div class="cell" onclick="handleCellClick(this)"></div>
        </div>
        <button id="reset-button" onclick="resetGame()">Reset Spel</button>
    </main>
    <footer>
        <p>&copy; 2024 Mijn Vernieuwde Website</p>
    </footer>
</body>
</html>
